<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>スケジュールを保存しました</title>
        <link type="text/css" rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <h1 class="save">スケジュールを保存しました</h1>
        <div class="message">画面が切り替わるまでお待ちください</div>
    </body>
    <script>
        function wait(time) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, time);
            });
        }
        async function wating() {
            await wait(1000);
            window.close();
        }
        wating();

        window.onunload = function () {
            window.opener.location.reload();
        };
    </script>
</html>
